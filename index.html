<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS RREADER</title>
  </head>
  <body>
    <div class="notification">
    </div>
    </div>
    <div class="jumbotron pt-3">
      <h1 class="display-2">RSS Reader</h1>
      <p class="lead">Перед Вами RSS reader с автоматическим обновлением!</p>
      <hr class="my-4">
      <p class="lead">
        <form id="form">
          <div class="form-group">
            <label for="inputRssFlow">Пожалуйста, введите RSS поток:</label>
            <input type="text" class="form-control" id="inputRssFlow" placeholder="Введите RSS поток">
            <small id="emailHelp" class="form-text text-muted">We'll never share your RSS streams with anyone else!</small>
          </div>
          <button id="submitBotton" type="button" class="btn btn-primary">Добавить RSS</button>
        </form>
      </p>
    </div>

      <div class="row">
        <div class="col-5">
          <h2 class="display-4 text-center lead mt-1 mb-5">RSS Flows</h2>
          <table class="table" id="table">
          </table>
        </div>
        <div class="col-7">
          <h2 class="display-4 text-center lead mt-1 mb-5">Articles</h2>
          <ul class="list-group" id="list">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
